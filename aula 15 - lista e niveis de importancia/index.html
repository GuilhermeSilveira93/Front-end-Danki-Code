<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Listas e Niveis de Importancia</title>
</head>
<body>
    <h1>LISTAS</h1>
    <div class="lista">
        <h2>Listas não Ordenadas</h2>
        <ul class="ullista"><!--UL SÃO UNORDER LIST (LISTAS NÃO ORDENADAS)-->
            <li>Produto 1 </li>
            <li>Produto 2 </li>
            <li>Produto 3 </li>
            <li>Produto 4 </li>
            <li>Produto 5 </li>
        </ul>
        <h2>Listas Ordenadas</h2>
        <ol class="ollista">
            <li>Produto 1 </li>
                <ol>
                    <li>Sub Item</li>
                </ol>
            <li>Produto 2 </li>
            <li>Produto 3 </li>
            <li>Produto 4 </li>
            <li>Produto 5 </li>
        </ol>
    </div>
</body>
</html>
