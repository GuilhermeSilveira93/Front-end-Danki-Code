<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array e objetos</title>
</head>
<body>
    
    <script>
            //ARRAY//
            var nome = [];
            nome = [0,1,2,3,4,5];
            console.log(nome[0]);
            //ARRAY//

            //OBJETOS//
            var animal = {};
            animal.nome = 'Cachorro';
            animal.peso = '24kh'
            animal.idade = '23'

            console.log(animal['idade'])

            console.log(typeof(animal['peso'])) //    TYPE OF ME DIZ O TIPO DA VARIAVEL, SE ELA Ã‰ STRING, NUMBER OU BOLLEAN
    </script>
</body>
</html>
