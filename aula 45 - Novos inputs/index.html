<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Novos inputs</h1>
    
        
            <fieldset>
            <legend> Formulario de inscrição</legend>
            <form action="">
                <input type="text" value="" placeholder="Digite seu nome *" name="nome">
                <input type="number" min="1980" max="2021" placeholder="Ano Nascimento">
                <input type="date">
                <input type="color" value="#ffffff">
                <input type="email" name="" id="" required placeholder="Seu Email Aqui">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input type="reset" name="reset" value="Apagar" id="">
            </form>
            </fieldset>
            <hr>
            <h1>Todos os Imputs aqui abaixo:</h1>
            <form id="aqui2" action="">
                <div><input type="button" value="Botão"></div>
                <input type="checkbox"><p>checkbox</p>
                <div><input type="color" value="#fff"></div>
                <div><input type="date"></div>
                <div><input type="datetime-local"></div>
                <div><input type="email" placeholder="Seu E-mail Aqui"></div>
                <input type="file" id="file" name="file">
                <label for="file">Enviar Arquivo</label>
                <div><input type="hidden"></div>
                <div><input type="image"></div>
                <div><input type="month"></div>
                <div><input type="number"></div>
                <div><input type="password"></div>
                <div><input type="radio"></div>
                <div><input type="range"></div>
                <div><input type="reset"></div>
                <div><input type="search"></div>
                <div><input type="submit"></div>
                <div><input type="tel"></div>
                <div><input type="text"></div>
                <div><input type="time"></div>
                <div><input type="url"></div>
                <div><input type="week"></div>
            </form>
    </main>
    <footer></footer>
</body>
</html>
