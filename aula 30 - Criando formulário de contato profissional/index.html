<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Criando formulário de contato profissional</title>
</head>
<body>
    <main>
        <header>
        <h1>Guilherme Padovani Silveira</h1>
        </header>
        <img src="images/perfil.jpg" alt="">
        <section>
            <h2>Quem sou eu ?</h2>
            <p>Estudante de Analise e Desenvolvimento e programação na Danki-Code</p>
            <hr>
            <a href="pagina2.html">Vá para a Pagina 2</a>
            
        </section>
    </main>
    <aside>
        <h1>Essa é a aula de Formularios</h1>
        <form action="">
            <fieldset><!--QUER DIZER QUE QUERO CRIAR UM GRUPO,nesse caso é a linha que contorna o formulario-->
                <legend>Entre em contato !</legend><!--Legend é a legenda que fica no meio da linha.-->
                <input type="text" placeholder="Nome" required><!--PLACEHOLDER É O NOME CLARINHO QUE FICA DENTRO DO CAMPO A SER PREENCHIDO-->
                <input type="text" placeholder="Sobrenome" required>
                <input type="email" placeholder="E-mail" required>
                <div class="lista1">
                    <select name="Lista" id="" required><!--SELECIONE-->

                        <!--ALGUMA OPÇÃO-->
                        <option value="" disabled selected>Qual sua idade ?</option><!--COLOCANDO DISABLED, FAZ COM QUE ELA NÃO SEJA UM OPÇÃO VALIDA, MAS COM O SELECTED, FAZ COM QUE ELA APAREÇA, COMO SE FOSSE UM PLACEHOLDER-->
                        <option value="">18 à 25</option>
                        <option value="">26 à 35</option>
                        <option value="">36 à 45</option>
                        <option value="">46+</option>
                    </select><!--LISTA DE SELETOR-->
                    <input type="submit" name="Enviar" id="">
                </div>
                <div class="radio">
                    <span>Qual sua Cidade ?</span>
                    <input type="radio">
                </div>
            </fieldset>
        </form>
    </aside>
</body>
</html>
