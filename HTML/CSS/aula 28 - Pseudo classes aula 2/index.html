<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Pseudo-classes 2/3</title>
</head>
<body>
    <ul class="nth-of-type">
        <span>nth-of-type(Aqui eu coloco o numero do elemento que eu quero atacar, nesse caso foi o 2)</span>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <hr>
    <ul class="nth-child">
        <span>De acordo com os filhos </span>
        <li>2ยบ</li>
        <li>3ยบ</li>
        <li>4ยบ</li>
    </ul>
    <hr>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <p>Um texto</p>
        <p>outro texto</p>
        <p>ultimo texto</p>
    </div>
    <div class="clear"></div>
    <hr>
    <div class="box2">
        <div><p>Meu Texto</p></div>
        <div><p>Meu Texto</p></div>
        <div><p>Meu Texto</p></div>
    </div>
    <div class="clear"></div>
    <hr>
    <div class="box3">
        <div class="one"><p>Meu Texto</p></div>
        <div class="two"><p>Meu Texto</p></div>
        <div class="three"><p>Meu Texto</p></div>
    </div>
    <div class="clear"></div>
</body>
</html>
